<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>DeerBro - Translate App</title>
  </head>
  <body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">DeerBro</a>
        </div>
      </nav>
<section>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 content ">
        <div class="d-flex gap-3 ">
            <select class="form-select" id="from_lang" aria-label="Default select example"></select>
            <i class="fa-solid fa-arrow-right-arrow-left mt-2 icons" id="exchange"></i>
            <select class="form-select" id="to_lang" aria-label="Default select example"></select>
        </div>
        <div class="d-md-flex gap-1">
            <div class="w-100">
              <div class="d-flex my-4 gap-4">
                <i class="fa-regular fa-copy from-copy icons"></i>
                <i class="fa-solid fa-volume-high from-voice icons"></i>
              </div>
              <hr>
                <textarea class="form-control rounded-0" placeholder="Metin Girin" id="from_text" style="height: 100px"></textarea>
              </div>
              <div class="w-100">
                <div class="d-flex my-4 gap-4">
                  <i class="fa-regular fa-copy to-copy icons"></i>
                  <i class="fa-solid fa-volume-high to-voice icons"></i>
                </div>
                <hr>
                <textarea class="form-control" placeholder="Çeviri" value="asdasd" id="to_text" readonly disabled style="height: 100px"></textarea>
              </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary mt-4" id="translate">Çevir</button>
        </div>
    </div>
  </div>
</div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/languages.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
